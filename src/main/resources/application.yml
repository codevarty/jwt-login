spring:
  application:
    name: jwt-test

  # Redis setting
  data:
    redis:
      host: localhost
      port: 6379

  # H2 data base setting
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    defer-datasource-initialization: true  # hibernate 초기화 지연
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console


# JWT Properties
jwt:
  issuer: test@example.com # 발급자.
  secret: 